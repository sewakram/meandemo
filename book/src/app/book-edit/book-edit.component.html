<div class="container">
  <h1>Edit Book</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updateBook(book[0]?.id, bookForm.value)" #bookForm="ngForm">
        
        <div class="form-group">
          <label for="name">Title</label>
          <input type="text" class="form-control" [ngModel]="book[0]?.title" name="title" required>
        </div>
        <div class="form-group">
          <label for="name">Author</label>
          <input type="text" class="form-control" [ngModel]="book[0]?.author" name="author"  required>
        </div>
        
        <div class="form-group">
          <label for="name">Description</label>
          <input type="text" class="form-control" [ngModel]="book[0]?.descr" name="descr" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!bookForm.form.valid">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
